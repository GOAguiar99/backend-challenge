{% extends "topic/base.html" %}


{% block content %}
    {% for topic in topic_list %}
        <article>
            <h2>
                <a href="{{topic.get_absolute_url}}">
                    {{topic.title}}
                </a>
            </h2>
            <p class="date">
                Criado em {{topic.created}} por {{topic.author}}
            </p>
            {{ topic.description|linebreaks|truncatewords:20 }}
            {%endfor %}
        </article>
{% endblock %}
