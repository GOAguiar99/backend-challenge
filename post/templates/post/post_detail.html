{% extends "post/base.html" %}

{% block title %}{{post.title}}{% endblock %}

{% block content %}
        <article>
            <h2>{{post.title}}</h2>
            <p class="date">
                Criado em {{post.created}} por {{post.author}}
            </p>
            {{ post.body|linebreaks|truncatewords:30 }}
        </article>
{% endblock %}
